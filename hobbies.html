	</form>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}

function clicked() {
	if(document.getElementById("i_1").checked == true || document.getElementById("i_2").checked == true || document.getElementById("i_3").checked == true || document.getElementById("i_4").checked == true){
		
		var txt = "Do you want to submit?\n";
		if(document.getElementById("i_1").checked == true)txt = txt + '\n' + document.getElementById("i_1").value;
		if(document.getElementById("i_2").checked == true)txt = txt + '\n' + document.getElementById("i_2").value;
		if(document.getElementById("i_3").checked == true)txt = txt + '\n' + document.getElementById("i_3").value;
		if(document.getElementById("i_4").checked == true)txt = txt + '\n' + document.getElementById("i_4").value;
		
		if (confirm(txt)) {
			//yourformelement.submit();
			if(document.getElementById("i_1").checked == true)document.getElementById("d_1").style.display = "block";
			else document.getElementById("d_1").style.display = "none";
			if(document.getElementById("i_2").checked == true)document.getElementById("d_2").style.display = "block";
			else document.getElementById("d_2").style.display = "none";
			if(document.getElementById("i_3").checked == true)document.getElementById("d_3").style.display = "block";
			else document.getElementById("d_3").style.display = "none";
			if(document.getElementById("i_4").checked == true)document.getElementById("d_4").style.display = "block";
			else document.getElementById("d_4").style.display = "none";
			
		} else {
			location.reload();
			//return false;
		}
	}
}
</script>
